<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">UNBREAKABLE KIMMY SCHMIDT</h3>
                <p class="descricao">Comédia - 30m</p>
                <p class="descricao">Kimmy é uma jovem que, após 15 anos vivendo isolada em um culto, decide que é hora de retomar sua vida e vai para Nova York. Criação: Tina Fey, Robert Carlock.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="trailer()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="info()">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="lucifer.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="outlander.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="saint.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="stranger-things.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="umbrella.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="breaking-bad.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="brooklyn.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="cobra.jpg" alt=""></div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/51dc84b6dd.js" crossorigin="anonymous"></script>
    <script src="owl.carousel.min.js"></script>
    <script src="script.js"></script>
    <script src="trailer.js"></script>
    
</body>
</html>
